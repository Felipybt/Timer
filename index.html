<div class="container">
    <div class="cronometro">

        <p><span id="seconds">00</span>: <span id="tens">00</span></p>

          <button id="button-stop">
            <span class="shadow"></span>

          </button>
        
          <button id="button-reset">
            <span class="shadow"></span>
            <span class="edge"></span>

            </span>
          </button>

    </nav>
